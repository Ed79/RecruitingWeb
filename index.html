<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AmbassaMatch</title>
  <style>
    /* CSS code */
    /* Reset some default styles */
    body, h1, h2, h3, h4, h5, h6, p, ul, li {
      margin: 0;
      padding: 0;
    }

    /* Global Styles */
    body {
      font-family: 'Roboto', sans-serif;
      line-height: 1.6;
      color: #333;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px;
    }

    /* Landing Page Styles */
    .landing {
      background-image: url('https://i0.wp.com/blog.radancy.com/wp-content/uploads/2022/10/Blog3_HR-BrandAmbassadors_1400x550.jpg?resize=1400%2C550&ssl=1');
      background-size: cover;
      background-position: center;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
      text-align: center;
    }

    .landing-content {
      max-width: 800px;
      margin: 0 auto;
    }

    .landing h1 {
      font-size: 36px;
      margin-bottom: 20px;
    }

    .landing p {
      font-size: 18px;
      margin-bottom: 10px;
    }

    .btn {
      display: inline-block;
      background-color: #ff8800;
      color: #fff;
      padding: 10px 20px;
      border-radius: 4px;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #ff5500;
    }
  </style>
</head>
<body>
  <section class="landing">
    <div class="landing-content">
      <h1>Are you a...</h1>
      <a href="#" class="btn">Business Owner Looking for Campus Ambassadors</a>
      <p>or</p>
      <a href="#" class="btn">College Student Looking to Become a Campus Ambassador</a>
    </div>
  </section>
</body>
</html>
