<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thank You | nretnI</title>
  <style>
    /* CSS code */
    /* Reset some default styles */
    body, h1, h2, h3, h4, h5, h6, p, ul, li {
      margin: 0;
      padding: 0;
    }

    /* Global Styles */
    body {
      font-family: 'Roboto', sans-serif;
      line-height: 1.6;
      color: #333;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px;
    }

    /* Thank You Page Styles */
    .thank-you {
      padding: 60px 0;
      text-align: center;
    }

    .thank-you h2 {
      font-size: 32px;
      font-weight: 500;
      color: #20273f;
      margin-bottom: 20px;
    }

    .thank-you p {
      font-size: 18px;
      color: #777;
      margin-bottom: 40px;
    }

    .doodle-calendar {
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <section class="thank-you">
      <h2>Thank You for Your Application!</h2>
      <p>We appreciate your interest in joining nretnI as a student ambassador.</p>
      <div class="doodle-calendar">
        <!-- Replace the following line with your Doodle calendar embed code -->
        <iframe src="https://your-doodle-calendar-embed-link" width="800" height="600" frameborder="0" scrolling="no"></iframe>
      </div>
    </section>
  </div>
</body>
</html>
